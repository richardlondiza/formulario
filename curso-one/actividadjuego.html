<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        
    function imprimir(frase) {
        
        document.write(frase)
        saltarlinea();
    
    }


    function saltarlinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    function sorteo(n){
        return Math.round(Math.random()*n)
    }


    var pensado = sorteo(10)
    var lanzado = parseInt(prompt("ingrese un numero del 0-10"))

    if(pensado == lanzado){

        imprimir("usted acerto")
    }

    else{

        imprimir("Usted erro, el nuero pensado era:" + pensado)
    }
        </script>
</body>
</html>
