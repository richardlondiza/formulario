<body>
    
    <script>

        
    function imprimir(frase) {
        
        document.write(frase)
        saltarlinea();
    
    }


    function saltarlinea() {

        document.write("<br>");
        document.write("<br>");
        document.write("<br>");

    }

    var añoMundial = 1930;
    var limite = parseInt(prompt("ingrese el año limite para calcular"))

    while (añoMundial <= limite) {
        

        

        imprimir("hubo mundial de fifa en el año " + añoMundial);
        añoMundial = añoMundial + 4;

    }

    imprimir("fin ");



        </script>
</body>
