    <h2>calcular el puntaje de un equipo en una liga</h2>
    <h3> usamos parseInt para que el valor que introdusca el cliente se tomo como valor numerico prompt solo da valor texto</h3> 

    <script class="1">

        function saltarlinea() {

            document.write("<br>");
            document.write("<br>");
            document.write("<br>");

        }

        function imprimir(frase) {

            document.write(frase);
            saltarlinea();

        }
        

        var victorias = parseInt(prompt("Informe la cantidad de victorias"));
        var empates = parseInt(prompt("Informe la cantidad de empates"));

        var  puntosTotales = victorias * 3 + empates; // Podriamos poner parentesis() pero cuando hay una muldiplicacion antes que una suma tomo como prioridad la multiplicacion 

        imprimir("La cantidad de puntos de tu equipo es: " + puntosTotales);

    <script class="2">

        function saltarlinea() {

            document.write("<br>");
            document.write("<br>");
            document.write("<br>");

        }

        function imprimir(frase) {

            document.write(frase);
            saltarlinea();

        }
        
        // En este caso estamos trabajando con condicionales para seber si le fue mejor o peor que el a単o pasado

        var victorias = parseInt(prompt("Informe la cantidad de victorias"));
        var empates = parseInt(prompt("Informe la cantidad de empates"));

        var  puntosTotales = (victorias * 3) + empates; // Podriamos poner parentesis() pero cuando hay una muldiplicacion antes que una suma tomo como prioridad la multiplicacion 

        imprimir("La cantidad de puntos de tu equipo es: " + puntosTotales);

        if(puntosTotales > 28) {

            imprimir("El equipo esta mejor que el a単o pasado: " + puntosTotales);
        }

        
        if(puntosTotales < 28) {

            imprimir("El equipo esta peor que el a単o pasado: " + puntosTotales);
        }
    
        

        if(puntosTotales == 28) {

            imprimir("El equipo esta igual que el a単o pasado: " + puntosTotales);

        }

       

    </script>
